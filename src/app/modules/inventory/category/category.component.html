
<div class="panel-name">Category</div>
<div class="form-fields-container">
    
    <mat-form-field class="form-field">
        <mat-label>Equipment Type</mat-label>
        <mat-select  [(value)]="selectedEquipment"  (selectionChange)="updateQueryParams('equipmentType', $event.value)">
            <mat-option *ngFor="let equipment of equipments" [value]="equipment.value">
                {{ equipment.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    

    <mat-form-field class="form-field">
        <mat-label>Brand</mat-label>
        <mat-select  [(value)]="selectedBrands" (selectionChange)="updateQueryParams('brand', $event.value)">
            <mat-option *ngFor="let brand of brands" [value]="brand.value">
                {{ brand.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>Matter Type</mat-label>
        <mat-select  [(value)]="selectedMatter" (selectionChange)="updateQueryParams('matter', $event.value)">
            <mat-option *ngFor="let matter of matters" [value]="matter.value">
                {{ matter.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>Date Acquired</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDateAcquired" (ngModelChange)="updateQueryParams('dateAcquired', selectedDateAcquired ? selectedDateAcquired.toISOString().split('T')[0] : '')" #dateInput>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field class="form-field">
        <mat-label>Item Status</mat-label>
        <mat-select  [(value)]="selectedStatus" (selectionChange)="updateQueryParams('status', $event.value)">
            <mat-option *ngFor="let status of status" [value]="status.value">
                {{ status.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>Remarks</mat-label>
        <mat-select  [(value)]="selectedRemarks" (selectionChange)="updateQueryParams('remarks', $event.value)">
            <mat-option *ngFor="let remark of remarks" [value]="remark.value">
                {{ remark.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>Department</mat-label>
        <mat-select  [(value)]="selectedDepartment" (selectionChange)="updateQueryParams('department', $event.value)">
            <mat-option *ngFor="let department of departments" [value]="department.value">
                {{ department.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="edit-button">
        <button mat-raised-button (click)="resetFilters()">Reset Filter</button>
    </div>
</div>
<div class="panel-name">Filter</div>
<mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
    <mat-chip-option *ngFor="let sortSelected of sortSelecteds" [color]="sortSelected.color" [value]="sortSelected.value" (selectionChange)="updateQueryParams('sort', sortSelected.value)">
        {{ sortSelected.name }}
    </mat-chip-option>
</mat-chip-listbox>
